<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Vote For Best Movie</title>
</head>
    <body>
        <a href="/">Home</a>
        <form action="voteForBestMovie" method="POST">
            <input type="text" name="voter" placeholder="Please enter your name"/>
            <br/>
            <br/>
            <select name="movie_id">
                <option value="0">Please select a movie</option>
                <option th:each="movie : ${moviesList}" th:text="${movie.name}" th:value="${movie.movie_id}"></option>
            </select>
            <br/>
            <br/>
            <input name="movieTitle" type="text" placeholder="Vote for the best movie" />
            <button type="submit">Submit</button>
        </form>

        <p th:text="'You voted for: ' + ${bestMovie}"></p>
    </body>
</html>
