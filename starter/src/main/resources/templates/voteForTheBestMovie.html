<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Vote For Best Movie</title>
</head>
    <body>
        <a href="/">Home</a>
        <form action="voteForBestMovie" method="PUT">
            <input type="text" name="voter" placeholder="Please enter your name"/>
            <br/>
            <br/>
            <select name="movieId">
                <option value="0">Please select a movie</option>
                <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title}"></option>
            </select>
            <br/>
            <br/>
            <button type="submit">Submit</button>
        </form>

    </body>
</html>
